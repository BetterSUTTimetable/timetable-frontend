<div id="input" class="section scrollspy">

    <h2 class="header">Logowanie</h2>
    <br>

    <div class="row">
        <form novalidate class="col s12" name="loginForm">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="user.email" required>
                    <label for="email" data-error="Nope. It isn't proper email address." data-success="OK">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="user.password" required>
                    <label for="password">Hasło</label>
                </div>
            </div>
            <div class="row">
                <p class="col">
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="user.rememberMe"/>
                    <label for="filled-in-box">Zapamiętaj mnie</label>
                </p>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" ng-click="login()" ng-disabled="loginForm.$invalid">Zaloguj<i class="material-icons right">send</i></a>
            </div>
        </form>
    </div>
    <div class="row">
        <a class="col s12 waves-effect waves-light btn" ng-href="/#!/register">Rejestruj</a>
    </div>
</div>
