<div>
    <div class="modal-header">
        <h3 class="modal-title">{{course.name.fullName}}</h3>
    </div>
    <div class="modal-body">
        <p><span ng-class="getLabelColor()" class="new badge" data-badge-caption="{{getLabel()}}">&nbsp;</span></p>
        <p>Czas: {{getHours()}}</p>
        <p>Miejsce: {{getRooms()}}</p>
        <p>ProwadzÄ…cy: {{getLecturers()}}</p>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col col-md-6 col-xs-6 col-lg-6">
                <button class="btn left" type="button" ng-click="addToTimetable()">Dodaj do planu</button>
            </div>
            <div class="col col-md-6 col-xs-6 col-lg-6">
                <button class="btn blue-grey lighten-2" type="button" ng-click="cancel()">Anuluj</button>
            </div>
        </div>
    </div>
</div>
