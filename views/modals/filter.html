<div>
    <div class="modal-header">
        <h5 class="modal-title">{{course.name.fullName}}</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <p><span ng-class="getLabelColor()" class="new badge" data-badge-caption="{{getLabel()}}">&nbsp;</span></p>
            <p>Czas: {{getHours()}}</p>
            <p>Miejsce: {{getRooms()}}</p>
            <p>Prowadzący: {{getLecturers()}}</p>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option ng-repeat="int in intervals" value="{{getIntervalValue($index)}}">{{int.pl}}</option>
                </select>
                <label>Filtr</label>
            </div>
            <button type="button" class="btn btn-default left" ng-click="filter(selectedInterval)">filtruj</button>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default red darken-3" ng-click="remove()">usuń</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="cancel()">anuluj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
